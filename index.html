<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google 2.0</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imagenes</a></li>
                <li> <span class="material-symbols-outlined">
                    apps
                </span></li>
                <li><img class="foto" src="https://lh3.googleusercontent.com/ogw/AOLn63GhfOv7eMPcUjXBwGuGy2Dn-i3Cscod1zodCTjEeIU=s32-c-mo" alt="foto de perfil"></li>
            </ul>
        </nav>
    </header>
    
    <div class="google">
        <p>Google</p>
    </div>
    <section class="main-input">
        <div class="box">
            <span class="material-symbols-outlined">
                search
            </span>
            <input class="buscador" type="text" placeholder="Search..">
            <span class="material-symbols-outlined">
                mic
            </span>
            <span class="material-symbols-outlined">
                center_focus_strong
            </span>
        </div>
    </section>

    <div class="botones">
        <button class="boton">Buscar en Google</button>
        <button class="boton">Voy a tener suerte</button>
    </div>
    <div class="text">
        <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
    </div>

    <footer>
        <div class="container">
            <p>Ecuador</p>
            <hr>
            <div>
                <ul class="list-footer">
                    <li><a href="#">Soble google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Como funciona la busquedad</a></li>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
